<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row-1">
            <button class="clear tools" onclick="allClear()">AC</button>
            <button class="negative tools" onclick ="negative()">+/-</button>
            <button class="percent tools" onclick = "percent()">%</button>
            <button class="divide operator" onclick="divide()">/</button>
        </div>
        <div class="row-2">
            <button class="seven number" onclick="seven()">7</button>
            <button class="eight number" onclick="eight()">8</button>
            <button class="nine number" onclick="nine()">9</button>
            <button class="multiply operator" onclick="multiply()">*</button>
        </div>  
        <div class="row-3">
            <button class="four number" onclick="four()">4</button>
            <button class="five number" onclick="five()">5</button>
            <button class="six number" onclick="six()">6</button>
            <button class="minus operator" onclick="subtract()">-</button>
        </div>
        <div class="row-4">
            <button class="one number" onclick= "one()">1</button>
            <button class="two number" onclick ="two()">2</button>
            <button class="three number" onclick="three()">3</button>
            <button class="plus operator" onclick="add()">+</button>
        </div>
        <div class="row-5">
            <button class="zero number" onclick = "zero()">0</button>
            <button class="decimal number" onclick="decimal()">.</button>
            <button class="equal operator" onclick="evaluateOperation()">=</button>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
